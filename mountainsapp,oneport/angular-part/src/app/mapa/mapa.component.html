<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="50" [longitude]="20">
  <agm-marker   *ngFor="let markers of ar; let i=index" [latitude]="markers.lat" [longitude]="markers.lng"></agm-marker>

  <agm-polyline
    [visible]="true"
    [strokeWeight]="3">
    <agm-polyline-point
      *ngFor="let markers of ar; let i=index"
      [latitude]="markers.lat"
      [longitude]="markers.lng">

    </agm-polyline-point>
  </agm-polyline>


</agm-map>
<button (click)="printMap()">printMap</button>
